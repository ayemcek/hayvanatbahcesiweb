<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="bootstrap.js" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                Silmek İstediğinizden Eminmisiniz?
                <pre>
                    <b>Personel_ID: </b>#{personelController.personel.personel_id} 
                    <b>Ad_Soyad: </b>#{personelController.personel.ad_soyad} 
                    <b>Gorev: </b>#{personelController.personel.gorev} 
                </pre>
                <div class="btn-group">
                    <h:commandButton styleClass="btn btn-dark" action="personel" value="Cancel" />
                    <h:commandButton styleClass="btn btn-danger" action="#{personelController.delete}" value="Delete" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
